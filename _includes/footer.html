 <div class="footer">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>

    <p>
    Powered by:
            {% for thank in site.data.thanks %}
                <a href="{{ thank.url }}">
                {{ thank.title }}
                </a>
                <!-- not the last, output a ',' -->
                {% if forloop.last == false %}
                ,
                {% endif %}
            {% endfor %}
    </p>
</div>

<!-- 
    {% include disqus-counts.html %}
    {% include analytics.html %} 
-->

<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/anchor.min.js"></script>
<!-- Add heading anchors before the closing body tag. -->
<script>
anchors.add('.anchor h2:not(.no-anchor), .anchor h3:not(.no-anchor), .anchor h4:not(.no-anchor)');
</script>

</body>
</html>
