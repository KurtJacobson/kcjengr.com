{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.slug }}/{{ include.name }}{% endcapture %}
{% if include.lightbox %}
<figure>
  <figcaption>{{ include.caption }}</figcaption>
  <a href="/assets/posts/{{ imagePath }}" class="lightbox-image" style="cursor: pointer">
  <img src="/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %} />
  </a>
</figure>
{% elsif include.caption %}
<figure>
  <figcaption>{{ include.caption }}</figcaption>
  <img src="/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %} />
</figure>
{% else %}
<img src="/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
